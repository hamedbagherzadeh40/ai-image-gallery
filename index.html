
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Image Gallery</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  text-align: center;
}
h1 {
  margin-top: 20px;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 15px;
  padding: 20px;
}
.gallery img {
  width: 100%;
  border-radius: 10px;
  transition: 0.3s;
}
.gallery img:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<h1>My AI Image Gallery</h1>

<div class="gallery">
<img src="images/20250901_105000.jpg">
</div>

</body>
</html>
